                initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        #map_2ee854d022ad2c24c87837165e371ee9 {
            position: relative;

<body>


    <div class="folium-map" id="map_2ee854d022ad2c24c87837165e371ee9"></div>

</body>
<script>


    var map_2ee854d022ad2c24c87837165e371ee9 = L.map(
        "map_2ee854d022ad2c24c87837165e371ee9",
        {
            center: [0.0, 0.0],
            crs: L.CRS.EPSG3857,
            ...{
                "zoom": 1,
                "zoomControl": true,
                "preferCanvas": false,
            }

        }
    );





    var tile_layer_76f0673d1fc21575887ca30e6d93a659 = L.tileLayer(
        "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
            "minZoom": 0,
            "maxZoom": 19,
            "maxNativeZoom": 19,
            "noWrap": false,
            "attribution": "\u0026copy; \u003ca href=\"https://www.openstreetmap.org/copyright\"\u003eOpenStreetMap\u003c/a\u003e contributors",
            "subdomains": "abc",
            "detectRetina": false,
            "tms": false,
            "opacity": 1,
        }

    );


    tile_layer_76f0673d1fc21575887ca30e6d93a659.addTo(map_2ee854d022ad2c24c87837165e371ee9);


    var lat_lng_popup_abe8d489fa4ad7fb12c9df60dcc4d50c = L.popup();
    function latLngPop(e) {
        // Log coordinates to the console
        console.log("Latitude:", e.latlng.lat.toFixed(4), "Longitude:", e.latlng.lng.toFixed(4));

        lat_lng_popup_abe8d489fa4ad7fb12c9df60dcc4d50c
            .setLatLng(e.latlng)
            .setContent("Latitude: " + e.latlng.lat.toFixed(4) + 
                "<br>Longitude: " + e.latlng.lng.toFixed(4))
            .openOn(map_2ee854d022ad2c24c87837165e371ee9);
        let lat = e.latlng.lat.toFixed(4);
        let lon = e.latlng.lng.toFixed(4);
        // console.log(lat);
        // console.log(lon);
        console.log(e);
        
        if(lon < -180 || lon > 180){
            lon = ((lon % 360) + 540) % 360 - 180;
        }
        if (lat > 90) {
            lat = 180 - lat; // Reflect downward
        } else if (lat < -90) {
            lat = -180 - lat; // Reflect upward
        }
        
        localStorage.setItem("lat",lat);
        localStorage.setItem("lon",lon);
        console.log(lat);
        console.log(lon);
        
        setInterval(function() { 
            window.location.href = "index.html";
        }, 1500);

    }

    map_2ee854d022ad2c24c87837165e371ee9.on('click', latLngPop);

</script>
